<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup ‚Äì Apps Localization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
  * { box-sizing: border-box; }
  body {
    font-family: "Inter", sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.5s ease, color 0.3s ease;
  }
  body.light { background: linear-gradient(135deg, #4facfe, #00f2fe); color: #333; }
  body.dark  { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #e6e6e6; }
  .card {
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  }
  body.dark .card { background: rgba(30, 32, 44, 0.95); color: #e6e6e6; }
  h1 { text-align: center; margin-bottom: 1rem; font-weight: 700; }
  label { display: block; margin-top: 1rem; font-weight: 600; }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%; padding: 0.8rem; border-radius: 10px; border: 1px solid #ccc;
  }
  button {
    margin-top: 1.5rem;
    border: 1px solid white;
    width: 100%;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #e6e6e6;
    color: #fff; padding: 0.7rem; border-radius: 10px;
    cursor: pointer; font-weight: 600;
  }
  .switch { text-align: center; margin-top: 1rem; }
  .switch a { color: #4facfe; font-weight: 600; text-decoration: none; }
  #theme-toggle {
    position: fixed; top: 20px; right: 20px;
    background: rgba(0,0,0,0.6); color: #fff;
    border: none; border-radius: 50%; width: 46px; height: 46px;
    cursor: pointer; font-size: 1.2rem;
  }
  .flash { text-align: center; margin: 0.5rem 0; font-weight: 600; }
  .flash.error { color: red; }
  .flash.success { color: green; }
  </style>
</head>
<body class="light">
  <button id="theme-toggle">üåô</button>
  <main class="card">
    <h1>Sign Up</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <p class="flash {{ category }}">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />

      <button type="submit">Sign Up</button>
    </form>

    <p class="switch">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </main>

<script>
  const body = document.body;
  const themeToggle = document.getElementById('theme-toggle');
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    body.classList.replace("light", "dark");
    themeToggle.textContent = "‚òÄÔ∏è";
  }
  themeToggle.addEventListener("click", () => {
    if (body.classList.contains("light")) {
      body.classList.replace("light", "dark");
      localStorage.setItem("theme", "dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    } else {
      body.classList.replace("dark", "light");
      localStorage.setItem("theme", "light");
      themeToggle.textContent = "üåô";
    }
  });
</script>
</body>
</html>
